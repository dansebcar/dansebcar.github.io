<ul class="list">
  {% for item in include.items %}
    <li class="list__item">
      <a
        class="list__item__title"
        href="{{ item.url }}"
      >{{ item.title }}</a>
      <p class="list__item__excerpt">
        {{ item.excerpt | strip_html }}
      </p>
    </li>
  {% endfor %}
</ul>
