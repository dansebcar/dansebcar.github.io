<section class="py-12">
    <div class="max-w-xl mx-auto px-5">
        <h2
            class="text-lg font-bold mb-8"
        >{{ section.title }}</h2>
        <p
            class="my-8"
        >{{ section.description }}</p>
        <div class="text-center">
            <a
                href="{{ section.url }}"
                class="px-3 py-2 bg-indigo-500 hover:bg-indigo-600 text-white"
            >Find out more</a>
        </div>
    </div>
</section>
