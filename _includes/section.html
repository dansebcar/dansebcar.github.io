<section class="py-12 px-5">
    <div class="max-w-xl mx-auto">
        <h2
            class="text-lg font-bold mb-8"
        >{{ section.title }}</h2>
        <p
            class="my-8"
        >{{ section.description }}</p>
        <div class="text-center">
            <a
                href="{{ section.url }}"
                class="px-3 py-2 bg-blue-400 hover:bg-blue-600 text-white"
            >Find out more</a>
        </div>
    </div>
</section>
