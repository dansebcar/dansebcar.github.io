<header class="text-right border-b-2 border-indigo-500 bg-indigo-200 text-indigo-900">
    <nav class="my-2 mr-4">
        {% for link in site.data.nav %}
            <a
                class="ml-6 font-bold"
                href="{{ link.url }}"
            >{{ link.name }}</a>
        {% endfor %}
    </nav>
</header>
